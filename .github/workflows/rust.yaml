    - name: Upload binary to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "target/debug/prex_core_challenge"
        target: "/home/${{ secrets.EC2_USER }}/prex_core_challenge"
        strip_components: 2
        overwrite: true

    - name: Restart app on EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          chmod +x /home/${{ secrets.EC2_USER }}/prex_core_challenge
          pkill prex_core_challenge || true
          nohup /home/${{ secrets.EC2_USER }}/prex_core_challenge > app.log 2>&1 &